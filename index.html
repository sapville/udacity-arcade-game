<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Frogger</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<button id="btn-stop" type="button" name="btn-stop"> Stop!</button>
<main class="container">
    <div class="controls">
        <div class="control">
            <div class="slider">
                <label id="lb-bugs" class="sl-number" for="sl-bugs"></label>
                <input id="sl-bugs" type="range" min="1" max="5" class="sl-input sl-input-bug">
            </div>
        </div>
        <div class="control">
            <div class="slider">
                <label id="lb-gems" class="sl-number" for="sl-gems"></label>
                <input id="sl-gems" type="range" min="2" max="10" class="sl-input sl-input-gem">
            </div>
        </div>
        <div class="buttons">
            <button class="button button-active" id="start">Start</button>
            <button class="button button-inactive" id="stop">Stop</button>
        </div>
    </div>
    <div class="app">
    </div>
    <div class="failed">
        <p class="failure-count">Failed: <span id="fail-num">0</span></p>
    </div>

</main>
<script src="js/constants.js"></script>
<script src="js/resources.js"></script>
<script src="js/app.js"></script>
<script src="js/engine.js"></script>
</body>

</html>
